	<body>
	
			
			<div class="bookEdit">

				<div class='single'>
			          <div class='bottomPage'></div>
			          <div class='middlePage'></div>
						<div id="bb-bookblock" class="bb-bookblock">
							<div class="bb-item">
								    <div class="topPage" id="page_3" data-scrapbook-id="1" data-page-id="3">

								      <img src="" class="block col3 row3" data-block-id="3" id="3" style="background:url('http://placehold.it/310x450') no-repeat center center;  background-size: cover; -webkit-box-shadow: inset 0px 0px 0px 10px red;">
								      
								    </div>
							</div>
							
							<div class="bb-item">
								<div class="topPage" id="page_3" data-scrapbook-id="1" data-page-id="3">

								      <img src="" class="block col3 row3" data-block-id="3" id="3" style="background:url('http://placehold.it/310x450') no-repeat center center;  background-size: cover; -webkit-box-shadow: inset 0px 0px 0px 10px red;">
								      
								    </div>
							</div>
						</div>
					</div>
			        <div class='clear'></div>

				
				
			</div>
			
	
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquerypp.custom.js"></script>
		<script type="text/javascript" src="js/jquery.bookblock.js"></script>
		<script type="text/javascript">
			$(function() {

				var Page = (function() {

					var config = {
							$bookBlock : $( '#bb-bookblock' ),
							$navNext : $( '#bb-nav-next' ),
							$navPrev : $( '#bb-nav-prev' ),
							$navJump : $( '#bb-nav-jump' ),
							bb : $( '#bb-bookblock' ).bookblock( {
								speed : 450,
								shadowSides : 0.8,
								shadowFlip : 0.7,
								shadows : false
							} )
						},
						init = function() {

							initEvents();
							
						},
						initEvents = function() {

							var $slides = config.$bookBlock.children(),
									totalSlides = $slides.length;

							// add navigation events
							config.$navNext.on( 'click', function() {

								config.bb.next();
								return false;

							} );

							config.$navPrev.on( 'click', function() {
								
								config.bb.prev();
								return false;

							} );

							config.$navJump.on( 'click', function() {
								
								config.bb.jump( totalSlides );
								return false;

							} );
							
							// add swipe events
							$slides.on( {

								'swipeleft'		: function( event ) {
								
									config.bb.next();
									return false;

								},
								'swiperight'	: function( event ) {
								
									config.bb.prev();
									return false;
									
								}

							} );

						};

						return { init : init };

				})();

				Page.init();

			});
		</script>
	</body>
</html>
